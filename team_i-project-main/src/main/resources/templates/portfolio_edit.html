<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head>
  <meta charset="UTF-8">
  <title>마이 페이지: 내 포트폴리오</title>
  <link rel="stylesheet" th:href="@{/style/portfolio_edit.css}">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans KR&display=swap" rel="stylesheet">

  <script>


function checkDisable(frm)
{
    if( frm.id_ckb.checked == true ){
	   frm.salary.disabled = false;
	   frm.worktype.disabled = false;
	   frm.toyoutuber.disabled = false;

	} else
	{
	   frm.worktype.disabled = true;
	   frm.salary.disabled = true;
	   frm.toyoutuber.disabled = true;
	}
}
    </script>

</head>

<th:block layout:fragment="content">
<body>
  <main>
    <nav class="sideBar">
      <ul>
        <div class=menuPart>
          <h2>마이 페이지</h2>
          <li><a href="#">내 기본정보</a></li>
          <li><a href="#">지원현황 확인</a></li>
          <li class="active"><a href="#">내 포트폴리오 보기</a></li>

        </div>
        <li><a href="#">회원탈퇴 </a></li>
      </ul>
    </nav>

    <div class="main">
      <h3 class="right_info">내 포트폴리오</h3>
      <form id="portfolio_edit" method="POST" th:action ="@{/portfolio_edit}" modelAttribute="portfolioEditDO" >
        <div id="image_right">
          <div class="image">
            이미지 넣고 삭제할 공간
          </div>
          <div id="portfoliotitle">
            <h3>공개포트폴리오 제목 <input type="text" id="title" name="title" th:value="${portfolioEditDO.title}" placeholder="제일 멋진 편집자입니다." ><br></h3>
          </div>
          이름 <input type="text" id="name" th:value="${portfolioEditDO.name}" disabled><br>
          아이디 <input type="text" id="email" th:value="${session.email}" disabled><br>
          <span class="titleText">성별 </span>
          <span class="inputBox">
            <label><input type="radio" name="gender" value="남" th:checked="${portfolioEditDO.gender eq '남'}"> 남자</label>
            <label><input type="radio" name="gender" value="여" th:checked="${portfolioEditDO.gender eq '여'}"> 여자</label>
          </span><br>
          근무 가능 지역 <input type="text" name="location" id="location" th:value="${portfolioEditDO.location}"><br>
          <span class="titleText">편집 툴  </span><br>
          <span class="inputBox" name = "edits">
            <label><input type="checkbox" name="edit_tools" value = "프리미어프로"> 프리미어 프로</label>
            <label><input type="checkbox" name="edit_tools" value = "애프터이펙트"> 애프터 이펙트</label>
            <label><input type="checkbox" name="edit_tools" value = "베가스"> 베가스</label>
            <label><input type="checkbox" name="edit_tools" value = "파이널컷"> 파이널 컷</label>
            <label><input type="checkbox" name="edit_tools" value = "파워디렉터"> 파워 디렉터</label>
            <label><input type="checkbox" name="edit_tools" value = "포토샵"> 포토샵</label><br>
            <label><input type="checkbox" name="edit_tools" value = "일러스트레이터"> 일러스트레이터</label>
            <label><input type="checkbox" name="edit_tools" value = "마야"> MaYa</label>
            <label><input type="checkbox" name="edit_tools" value = "블렌더"> Blender</label>
            <label><input type="checkbox" name="edit_tools" value = "기타" /> 기타</label>
          </span><br>

        </div>

        <div id="image_bottom">

        <br> <div>
            유튜버 편집 경력
            <input type="date" name="startdate" id="startdate" th:value="${portfolioEditDO.startdate}"> - <input type="date" name="enddate" id="enddate" th:value="${portfolioEditDO.enddate}"><br>
          </div>
          <div>
            다른 기업 경력
            <input type="text" id="career" name="career" placeholder="경력을 적으세요" th:value="${portfolioEditDO.career}">

          </div>
          <div>
            하고 싶은 말
            <input type="text" id="message" name="message" placeholder="하고 싶은 말을 적으세요" th:value="${portfolioEditDO.message}">
          </div><br>

          <div>
            대표 영상 링크 <input type="text" id="main_link" name="main_link" placeholder="링크를 입력하세요"><br>
            편집 영상 링크 <br>
            <input type="text" id="edit_link1" name="edit_link" placeholder="링크를 입력하세요"><br>
            <input type="text" id="edit_link2" name="edit_link" placeholder="링크를 입력하세요"><br>
            <input type="text" id="edit_link3" name="edit_link" placeholder="링크를 입력하세요"><br>
            <input type="text" id="edit_link4" name="edit_link" placeholder="링크를 입력하세요"><br>
            <input type="text" id="edit_link5" name="edit_link" placeholder="링크를 입력하세요"><br>
            <input type="text" id="edit_link6" name="edit_link" placeholder="링크를 입력하세요"><br>
            <input type="text" id="edit_link7" name="edit_link" placeholder="링크를 입력하세요"><br>
            <input type="text" id="edit_link8" name="edit_link" placeholder="링크를 입력하세요"><br>
            <input type="text" id="edit_link9" name="edit_link" placeholder="링크를 입력하세요"><br>

          </div>

          <br><hr><br>

          <div>
            <h5>포트폴리오 공개여부 <input type="checkbox" name="ckb" id="id_ckb" onClick="checkDisable(this.form)" checked="on"><br></h5>
            희망급여 <input type="text" id="salary" name="salary" th:value="${portfolioEditDO.salary}" placeholder="영상길이 0분당 0원" ><br>
            근무형태 <input type="text" id="worktype" name="worktype" th:value="${portfolioEditDO.worktype}" placeholder="재택" ><br>
            구인자에게 한마디 <input type="text" id="toyoutuber" name="toyoutuber" th:value="${portfolioEditDO.toyoutuber}" placeholder="욕설은 금지" ><br>


        </div>
          <br> </div> <button class="submit" type="submit" >수정하기</button>
      </form>
        </div>
    </div>
    </form>
  </main>
</body>
</th:block>
</html>
