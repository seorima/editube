<!DOCTYPE html>
<html>
  <head>
    <title>웹페이지</title>
    <style>
      /* 스타일시트 */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        margin: 20px auto;
        width: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #eee;
        padding: 20px;
        border-radius: 10px;
      }
      .textbox {
        margin-top: 20px;
        width: 100%;
        height: 50px;
        padding: 10px;
        box-sizing: border-box;
        background-color: transparent;
        border: none;
        outline: none;
        border-radius: 0;
      }
      .square-box {
        margin-top: 20px;
        width: 200px;
        height: 200px;
        background-color: #fff;
        border: 2px solid #00f;
        padding: 10px;
        box-sizing: border-box;
      }
      hr {
        width: 100%;
        margin: 20px 0;
        border: none;
        height: 1px;
        background-color: #ccc;
      }
      .input-container {
        display: flex;
        margin-top: 20px;
        align-items: center;
      }
      .input-container label {
        margin-right: 10px;
        font-weight: bold;
      }
      .input-container input {
        width: 100%;
        height: 50px;
        padding: 10px;
        box-sizing: border-box;
        background-color: transparent;
        border: 2px solid #00f;
        outline: none;
        border-radius: 5px;
      }
      .submit-button {
        margin-top: 20px;
        width: 100%;
        height: 50px;
        background-color: #00f;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" class="textbox" placeholder="위쪽 텍스트박스">
      <hr>
      <input type="text" class="textbox" placeholder="아래쪽 텍스트박스">
      <div class="input-container">
        <label for="edit-video">편집영상 :</label>
        <input type="text" id="edit-video" name="edit-video" class="textbox">
      </div>
      <div class="square-box"></div>
      <button class="submit-button">제출하기</button>
    </div>
  </body>
</html>
