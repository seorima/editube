<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bulletin Board Page</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans KR&display=swap" rel="stylesheet">
	<style>
		* {
			font-family: Noto Sans KR;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: Arial, sans-serif;
			width: 1100px;
			margin: 0 auto;
		}

		header {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 30px;
		}

		h1 {
			color: #256bf4;
			font-size: 40px;
			margin: 0;
		}

		.search {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
		}

		.search input[type="text"] {
			padding: 10px;
			margin-right: 10px;
			border: none;
			border-bottom: 2px solid #256bf4;
			font-size: 16px;
			width: 300
		}

		.search input[type="text"]:focus {
			outline: none;
			border-bottom: 2px solid #ff00ff; /* change the color for focus state */
		}

		header .search input[type="text"]:first-child {
			width: 1100px;
		}

		hr {
			margin: 20px 0;
			border: none;
			border-top: 1px solid #ccc;
		}
	</style>
</head>

	<header>
		<div>
