	<div class="carousel">
		<div class="slides">
			<img src="/img/배너1.png" alt="Image 1">
			<img src="/img/배너2.png" alt="Image 2">
			<img src="/img/배너3.png" alt="Image 3">
		</div>
		<div class="controls">
			<span class="arrow" id="prev-arrow">&lt;</span>
			<span class="arrow" id="next-arrow">&gt;</span>
		</div>
	</div>
	<script>
		const slides = document.querySelector('.carousel .slides');
		const prevArrow = document.getElementById('prev-arrow');
		const nextArrow = document.getElementById('next-arrow');
		let slideIndex = 0;
		let slideCount = slides.childElementCount;
		let autoSlideInterval = null;

		function changeSlide(newIndex) {
			slideIndex = newIndex;
			if (slideIndex < 0) slideIndex = slideCount - 1;
			if (slideIndex >= slideCount) slideIndex = 0;
			slides.style.transform = `translateX(-${slideIndex * 1920}px)`;
			clearInterval(autoSlideInterval);
			autoSlideInterval = setInterval(() => changeSlide(slideIndex + 1), 5000);
		}

		prevArrow.addEventListener('click', () => changeSlide(slideIndex - 1));
		nextArrow.addEventListener('click', () => changeSlide(slideIndex + 1));
		autoSlideInterval = setInterval(() => changeSlide(slideIndex + 1), 5000);
	</script>
